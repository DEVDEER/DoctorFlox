    - 2.1.2
    - 2.2.1
    - 2.2.2
  - dependency-name: MSTest.TestAdapter
    versions:
    - 2.1.2
    - 2.2.1
    - 2.2.2
  - dependency-name: PropertyChanged.Fody
    versions:
    - 3.3.1
    - 3.3.2
  - dependency-name: Autofac
    versions:
    - 6.1.0
